
<!DOCTYPE html>
<html>
  <head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    
      <div class="container">
    <div class="card mx-auto" style="width: 60%;">
      <div class="card-body">

          <div class="container justify-content-center">
     
        
              <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-7">

                  <input
                    type="search"
                    placeholder="🔍 Change City"
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                    
                  />
                   
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                    id="city-input"
                
                  />
                  
                              
                </div>
              </div>  
             
            </form>
          </div>  
        
    <main>
        

        <div class="current-weather">
            <div>
              <h1 class="current-city" id="current-city"></h1>
              <p class="current-details">
                <span id="time"></span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, 
                Wind: <strong id="wind-speed"></strong>
              </p>
            </div>
            <div class="current-temperature">
              <span id="icon" class="current-temperature-icon"></span>
              <span class="current-temperature" id="temperature"
                ></span
              ><span class="current-temperature-unit">°C</span>

            </div>

      </div>
     
      <br />
      <br />
    </main>
    
      <footer>
          <p>
            This project was coded by
            <a href="https://github.com/dashboard" target="_blank">Annamaria Agocsova</a> and is
            <a href= "https://github.com/rj-annamaria/Weather-App.git" target="_blank"> on GitHub</a> and
            <a href="#" target="_blank">hosted on Netlify.</a>
          </p>
        </footer>
     
         </div> 
        </body> 
    <script src="src/index.js"></script>
       
</html>
